<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Foam</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <img src="./images/hat.png" alt="Hat Image" id="hat">
            </div>
            <div class="col">
                <div id="quiz">
                    <img src="../signup/images/QuizGrad.png" alt="logo image" id="quiz1">
                </div>
                <h5>If you're signed-up now login to continue</h5>
                <form onsubmit="login();">
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="loginEmail" style="width:70%" placeholder="Email and phone">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="loginPassword log"
                            placeholder="Enter your Password">
                    </div>
                    <div class="mb-3">

                        <div id="bottom">
                            <button type="submit" id="btn" class="btn btn-primary" onclick="login();">Log In</button>
                        </div>
                </form>
            </div>

        </div>

    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
